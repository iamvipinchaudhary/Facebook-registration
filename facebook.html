<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration</title>
</head>

<body>
    <center>
        <form>
            <h1>Facebook</h1>
            <h2>Create a new account</h2>
            <p>it's quick and easy</p>
            <label for="fname">First Name:</label>
            <input id="fname" type="text" name="firstname" placeholder="First Name" required>
            <label for="sname">Second Name:</label>
            <input id="sname" type="text" name="secondname" placeholder="Second Name"><br><br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Email">
            <label for="pword">Password:</label>
            <input id="pword" type="password" name="password" placeholder="Password"><br><br>
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date" name="dob">
            <p>Your Gender:</p>
            <label for="male">Male:</label>
            <input id="male" type="radio" name="gender" value="male">
            <label for="fmale">Female:</label>
            <input id="fmale" type="radio" name="gender" value="female">
            <label for="other">Other:</label>
            <input id="other" type="radio" name="gender" value="other"><br><br>
            <input type="submit" value="Sign Up">
        </form>
    </center>


</body>

</html>
